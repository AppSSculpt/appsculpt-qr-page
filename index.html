<!DOCTYPE html>
<html>
<head>
    <title>AppSculpt-Qr code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo */
            color: #333; /* Cor do texto */
            margin: 0; /* Remover margens padrão */
            padding: 20px; /* Espaçamento interno */
        }

        /* Estilo para o botão de download */
        #downloadQR {
            display: block;
            margin: 20px auto; /* Centralizar o botão de download */
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerador de Qr Code</h1>
    <a href="#" id="downloadQR">Baixar QR Code</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ritz078/qrcode-with-logos/src/qrcode.min.js"></script>
    <script>
        // Obtenha o valor do código QR da URL
        var urlParams = new URLSearchParams(window.location.search);
        var qrCodeValue = urlParams.get("qr_code");

        // Crie o código QR com a logo
        var qrcode = new QRCodeWithLogo({
            content: qrCodeValue,
            width: 300,
            height: 300,
            logo: {
                src: 'LOGO.PNG.png', // URL da sua logo
                width: 80, // Largura da logo
                height: 80 // Altura da logo
            }
        });

        // Adicione um evento de clique ao botão de download
        document.getElementById("downloadQR").addEventListener("click", function() {
            // Gere o código QR com a logo
            var qrImage = qrcode.generate();

            // Crie um link temporário para download
            var downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "qrcode.png";
            
            // Simule o clique no link para iniciar o download
            downloadLink.click();
        });
    </script>
</body>
</html>
