<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSculpt Creations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
    background: linear-gradient(to bottom, #33e0ff, #1e0ead); /* Substitua as cores pelas cores desejadas */
    font-family: Arial, sans-serif;
    color: #333; /* Cor do texto */
    margin: 0; /* Remover margens padrão */
    
}
.conteiner-geral {
            display: flex;
            flex-direction: column; /* Altera para uma disposição de coluna em dispositivos móveis */
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Use min-height para garantir que o conteúdo seja visível em telas menores */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

       /* Estilo para o código QR e a logo */
#qrcode-container {
    display: flex;
   max-width: 300px; /* Defina a largura máxima do contêiner para 200px */
    width: 100%;
    text-align: center;
    flex-direction: column;
    
   
justify-content: center;
    align-items: center;
    background-color: #0300009a;
    position: relative;
    text-align: center; 
    margin: 0 auto;
}

#qrcode {
    padding: 20px;
    width: 200px; /* Defina o tamanho do QR code para 200x200 */
    height: 200px;
}

#logo {
   width: 50%;
   height: auto;
   max-width: 100%;
}
/* Estilo para o botão de download */
#downloadCustomImage {
    display: block;
    margin: 20px auto; /* Centralizar o botão de download */
    background-color: #007bff;
    color: #fff;
    border-radius: 7px;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s; /* Adicione uma transição de cor de fundo */
}

/* Adicione um estilo quando o mouse estiver sobre o botão */
#downloadCustomImage:hover {
    background-color: #0d3561; /* Por exemplo, torne o botão um pouco mais escuro quando houver hover */
}


/* Estilo para o footer com redes sociais */
#footer {
    background-color: #333;
    color: #12b0e0;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px; /* Adicionar margem superior para separar do conteúdo principal */
}

/* Estilo para os ícones de redes sociais */
.social-icon {
    font-size: 24px;
    margin: 0 10px;
    color: #fff;
    text-decoration: none;
}

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #007bff;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        /* Estilo para o menu responsivo */
        .navbar.responsive {
            position: relative;
        }

        .navbar.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .navbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        h1 {
            color: #fff;
            padding-left: 40%;
            max-width: 100%; /* Evitar que a logo ultrapasse os limites do contêiner */
            max-height: 100%;
        }
        a:hover {
         background-color: #184877;
        }
        /* Estilo parágrafos */
        
        #material {
            padding: 5px;
            color: white;
        }

    
        /* Estilo para tornar o texto responsivo em telas menores */
        @media screen and (max-width: 768px) {
            p {
                font-size: 14px; /* Tamanho da fonte reduzido para telas menores */
            }
        }
        #codigo {
            color: blue;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Página Inicial</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </div>
    <header>
        <div>
            <h1>AppSculpt Creations</h1>
        </div>
    </header>

    <div class="conteiner-geral">
        <div id="qrcode-container">
            <img id="logo" src="LOGO.PNG.png" alt="logo AppSculpt" width="100" height="100">
            <div id="qrcode"></div>
            <br>
            <p id="material"></p>
            <p id="codigo"></p>
        </div>

        <div class="button">
            <a href="#" id="downloadCustomImage">Download</a>
        </div>
    </div>

    <div id="footer">
        <a class="social-icon" href="https://www.facebook.com/seu-facebook" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a class="social-icon" href="https://www.twitter.com/seu-twitter" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a class="social-icon" href="https://www.instagram.com/seu-instagram" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>

    <script>

        // Função para criar o código QR
function createQRCode(qrCodeValue) {
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: qrCodeValue,
        width: 200,
        height: 200,
    });
}

        // Função para exibir o nome do material
        function displayMaterial(materialValue) {
            document.getElementById("material").textContent = "Material: " + materialValue;
        }

        // Função para exibir o nome do código
        function displayCodigo(codigoValue) {
            document.getElementById("codigo").textContent = "Código: " + codigoValue;
        }

        // Função para realizar o download do código QR
         //function downloadQRCode() {
            //var qrCanvas = document.getElementById("qrcode-container").getElementsByTagName("canvas")[0];
            //var qrImage = qrCanvas.toDataURL("image/png");
            //var downloadLink = document.createElement("a");
            //downloadLink.href = qrImage;
            //downloadLink.download = "qrcode.png";
            //downloadLink.click();
        //}

        // Obtenha os valores da URL para código QR, material e código
        var urlParams = new URLSearchParams(window.location.search);
        var qrCodeValue = urlParams.get("qr_code");
        var materialValue = urlParams.get("material");
        var codigoValue = urlParams.get("codigo");

        // Chame as funções para configurar o código QR, o nome do material e o nome do código
        createQRCode(qrCodeValue);
        displayMaterial(materialValue);
        displayCodigo(codigoValue);

        // Adicione um evento de clique ao botão de download
        // Função para criar a imagem personalizada

     // Função para criar a imagem personalizada e configurar o link de download
function createCustomImageAndDownload() {
    // Selecione o contêiner que você deseja capturar
    var container = document.getElementById("qrcode-container");

    // Use a biblioteca html2canvas para capturar o conteúdo do contêiner
    html2canvas(container).then(function(canvas) {
        // Crie uma nova imagem a partir do canvas capturado
        var customImage = new Image();
        customImage.src = canvas.toDataURL("image/png");

        // Crie um link temporário para fazer o download
        var downloadLink = document.createElement("a");
        downloadLink.href = customImage.src;
        downloadLink.download = "custom_image.png";

        // Simule o clique no link para iniciar o download
        downloadLink.click();
    });
}

// Adicione um evento de clique ao botão de download
document.getElementById("downloadCustomImage").addEventListener("click", createCustomImageAndDownload);

    </script>
</body>
</html>
