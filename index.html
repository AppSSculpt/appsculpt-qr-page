<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appscupt Creations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Página Inicial</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#footer">Contato</a>
    </div>
    <header>
        <div>
            <h1>AppSculpt Creations</h1>
        </div>
    </header>

    <div class="conteiner-geral">
        <div id="qrcode-container">
            <img id="logo" src="LOGO.PNG - Editado.png" alt="logo AppSculpt" width="100" height="100">
            <div id="qrcode"></div>
            <br>
            <p id="material"></p>
            <p id="codigo"></p>
        </div>

        <div class="button">
            <a href="#" id="downloadCustomImage">Download</a>
        </div>
    </div>

    <div id="footer">
        <a class="social-icon" href="https://www.facebook.com/seu-facebook" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a class="social-icon" href="https://www.twitter.com/seu-twitter" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a class="social-icon" href="https://www.instagram.com/seu-instagram" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <div class="contact-info">
            <p>Entre em contato conosco:</p>
            <p>E-mail: appssculpt@gmail.com</p>
            <p>Telefone: (98) 98119-2101</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
