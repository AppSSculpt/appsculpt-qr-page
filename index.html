<!DOCTYPE html>
<html>
<head>
    <title>AppSculpt-Qr code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo */
            color: #333; /* Cor do texto */
            margin: 0; /* Remover margens padrão */
            padding: 20px; /* Espaçamento interno */
        }

        /* Estilo para o código QR */
        #qrcode-container {
            width: 300px;
            height: 300px;
            margin: 20px auto; /* Centralizar o código QR */
            background-color: #fff;
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        /* Estilo para o botão de download */
        #downloadQR {
            display: block;
            margin: 20px auto; /* Centralizar o botão de download */
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerador de Qr Code</h1>
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>
    <a href="#" id="downloadQR">Baixar QR Code</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-with-logos"></script>
    <script>
        // Obtenha o valor do código QR da URL
        var urlParams = new URLSearchParams(window.location.search);
        var qrCodeValue = urlParams.get("qr_code");

        // Opções para o código QR com logotipo
        var qrcodeOptions = {
            content: qrCodeValue,
            width: 270,
            height: 270,
            logo: {
                src: "LOGO.PNG.png", // Caminho para a imagem da logo
                width: 60, // Largura da logo
                height: 60 // Altura da logo
            }
        };

        // Crie o código QR com logotipo
        QRCodeWithLogos.toCanvas(qrcodeOptions, function (err, canvas) {
            if (err) {
                console.error(err);
                return;
            }
            document.getElementById("qrcode").appendChild(canvas);

            // Adicione um evento de clique ao botão de download
            document.getElementById("downloadQR").addEventListener("click", function() {
                // Crie uma imagem do código QR
                var qrCanvas = document.getElementById("qrcode").getElementsByTagName("canvas")[0];
                var qrImage = qrCanvas.toDataURL("image/png");

                // Crie um link temporário para download
                var downloadLink = document.createElement("a");
                downloadLink.href = qrImage;
                downloadLink.download = "qrcode.png";

                // Simule o clique no link para iniciar o download
                downloadLink.click();
            });
        });
    </script>
</body>
</html>
